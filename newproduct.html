<!DOCTYPE html>

<html lang="pt-br">
  <!--HEAD-->

  <head>
    

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- TÍTULO DA PÁGINA + ÍCONE DE GUIA -->

    <title>Alura Geek</title>
    <link
      rel="icon"
      href="images/logo/logo.svg"
      type="image/gif"
      sizes="18x18"
    />

    <!-- LINKS A CSS Y FUENTES -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/newproduct.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/quemsomos.css" />
    <link rel="stylesheet" href="css/politicapriv.css" />
  </head>

  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="logo--div" onclick="location.href='index.html'">
        <img class="logo--img" src="images/logo/logo.svg" />
        <h1 class="logo--h1"><span>Alura</span>Geek</h1>
      </div>

      <div class="login--div">
        <button class="login--button"><a href="login.html">Login</a></button>
      </div>

      <div class="search--div">
        <input class="search--input" placeholder="Pesquisar..." />
        <img class="search--img" src="images/logo/lupa.svg" />
      </div>
    </header>

    <!-- SEÇÃO DE NOVO PRODUTO -->

    <section class="new--product--section">
      <h3>Acrescentar novo produto</h3>
      <!-- DRAG AND DROP SECTION -->

        <div class="drag--area" ondragend="dropArchivo();">

          <img />
          <label id="label1" for="drag--area">Acrescentar uma imagem para o produto</label>
          <label id="label2" for="drag--area">Arraste para acrescentar uma imagem para o produto</label>

          <p>O</p>

          <button class="search--button" id="button-search-product" onclick="cargarArchivo();">
            <input id="file-input" type="file"/>
          Buscar arquivo em seu computador</button>

        </div>
  

      <!-- TEXT INPUTS -->

      <div class="grupo-form">
        <label for="input">Nome</label>
        <input id="nombreProducto" class="input" maxlength="20" required/>
      </div>

      <div class="grupo-form">
        <label for="input">Preço</label>
        <input id="precioProducto"  class="input" type="number" required/>
      </div>

      <div class="grupo-form">
        <label for="textarea">Descrição</label>
        <textarea id="descripcionProducto" class="input" id="textarea" maxlength="150" required></textarea>
      </div>

      <button class="formulario--button" id="button-new-product" onclick="agregarProducto()">Acrescentar produto</button>
    </section>

    <!-- ABOUT US Y FORMULARIO -->

    <section class="about--section">
      <div>
        <h2><img src="images/logo/logo.svg" /><span>Alura</span>Geek</h2>
        <ul>
            <li><a href="quemsomos.html">Quem Somos</a></li>
            <li><a href="politicaprivacidade.html">Política de privacidade</a></li>
        </ul>
      </div>

      <form class="formulario" onsubmit="evitarRecarga(event)">
        <h3>Fale conosco</h3>

        <div class="grupo-form">
          <label for="input">Nome</label>
          <input maxlength="40" id="input" />
        </div>

        <div class="grupo-form">
          <label for="textarea">Escreva tua mensagem</label>
          <textarea maxlength="120" id="textarea"></textarea>
        </div>

        <button class="formulario--button" onclick="enviarMensaje();">Enviar mensagem</button>
      </form>
    </section>

    </section>

    <!-- FOOTER -->

    <footer>
        <p>Copyright © 2023 by Rafael Lopes Ferreira | All Rights Reserved.</p>
    </footer>

    <!-- LINK  JAVASCRIPT -->

    <script src="javascript/contactform.js"></script>
  </body>
</html>
