<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="icon" href="images/logo/logo.svg" type="image/gif" sizes="18x18">

    <!-- LINKS CSS + FONTES -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/quemsomos.css">
    <link rel="stylesheet" href="css/politicapriv.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo--div" onclick="location.href='index.html'">
            <img class="logo--img" src="images/logo/logo.svg" alt="Logo Alura Geek">
            <h1 class="logo--h1"><span>Alura</span>Geek</h1>
        </div>

        <div class="login--div">
            <button class="login--button"><a href="login.html">Login</a></button>
        </div>

        <div class="search--div">
            <input class="search--input" placeholder="Pesquisar...">
            <img class="search--img" src="images/logo/lupa.svg" alt="Ícone de Lupa">
        </div>
    </header>

    <!-- PRODUTO DESTACADO -->
    <section class="producto--destacado">
        <div class="destacado--div--img">
            <!-- Imagem do produto destacado -->
            <img src="images/productos/destacado.jpg" alt="Produto Destacado">
        </div>

        <div class="destacado--p">
            <p id="titulo">Produto X</p>
            <p id="precio">R$ 60.00</p>
            <p id="descripcion">
                <!-- Descrição do produto destacado -->
                siamed é aicnev euq ohcidnarb resiwneb euQ
                
            </p>
        </div>
    </section>

    <!-- SOBRE - FORMULÁRIO -->
    <section class="about--section">
        <div>
            <h2><img src="images/logo/logo.svg" alt="Logo Alura Geek"><span>Alura</span>Geek</h2>
            <ul>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="politicapriv.html">Política de privacidade</a></li>
            </ul>
        </div>

        <form class="formulario" onsubmit="evitarRecarga(event)">
            <h3>Fale conosco</h3>

            <div class="grupo-form">
                <label for="input">Nome</label>
                <input maxlength="40" id="input">
            </div>

            <div class="grupo-form">
                <label for="textarea">Escreva sua mensagem</label>
                <textarea maxlength="120" id="textarea"></textarea>
            </div>

            <button class="formulario--button" onclick="enviarMensaje();">Enviar mensagem</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Copyright © 2023 by Rafael Lopes Ferreira | All Rights Reserved.</p>
    </footer>

    <!-- LINK JAVASCRIPT -->
    <script src="javascript/contactform.js"></script>
</body>
</html>
